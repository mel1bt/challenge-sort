<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Challenge Sort</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-lg-center">Ordenamiento Ascendente</h1>
				<form class="" action="index.html" method="post">
					<div class="input-group">
						<input id="num" type="number" class="form-control" placeholder="Ingrese un numero...">
						<span class="input-group-btn">
							<button id="btn-add" class="btn btn-danger" type="button">
								<i class="fa fa-plus" aria-hidden="true"></i>
							</button>
						</span>
					</div>
				</form>
				<h3 class="text-lg-center">Serie:</h3>
				<h2 id="serie-num" class="text-lg-center"></h2>
				<button id="btn-ordenar" class="btn btn-danger" type="button">
				        	Ordenar
				</button>

			</div>
			<div class="ordenar-serie">
				<ul id="serie-ordenada">

				</ul>
				<button id="btn-ordenar-animado"  type="button" class="btn btn-danger" disabled="true">
								Iteracion
				</button>
			</div>
		</div>
	</div>
	</section>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/validacion.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
